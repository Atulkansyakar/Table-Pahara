<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #3498db, #8e44ad);
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-label, .btn-primary {
            color: #e61e6e; /* Fuchsia text color */
        }

        .form-control {
            border-color: #e61e6e; /* Fuchsia border color */
        }

        .btn-primary {
            background-color: transparent;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #e61e6e; /* Fuchsia background color */
            color: #fff;
        }

        #output {
            background: linear-gradient(120deg, #1a1a1a, #000000); /* Gradient night black background */
            border: 2px solid #dee2e6;
            border-radius: 5px;
            margin-top: 15px;
            padding: 10px;
            text-align: left;
            animation: fadeIn 0.5s ease, slideInLeft 0.5s ease;
            color: #fff; /* Text color for the gradient background */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-10%);
            }
            to {
                transform: translateX(0);
            }
        }

        .btn-primary {
            background-color: transparent;
            color: #e61e6e; /* Fuchsia text color */
            border: 2px solid #e61e6e; /* Fuchsia border color */
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #e61e6e; /* Fuchsia background color */
            color: #fff;
        }

        .btn-primary:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multiplication Table</h1>
        <div class="mb-3">
            <label for="number" class="form-label">Enter the number:</label>
            <input type="number" class="form-control" id="number" placeholder="Enter a number" required>
        </div>
        <div class="mb-3">
            <label for="limit" class="form-label">Enter the limit:</label>
            <input type="number" class="form-control" id="limit" placeholder="Enter a limit" required>
        </div>
        <button class="btn btn-primary" id="calculateBtn">Generate Table</button>
    </div>
    <div id="output" class="container mt-3"></div>

    <script>
        const calculateBtn = document.getElementById("calculateBtn");

        calculateBtn.addEventListener("click", () => {
            const numberInput = document.getElementById("number");
            const limitInput = document.getElementById("limit");
            const outputElement = document.getElementById("output");
            const n = parseInt(numberInput.value);
            const a = parseInt(limitInput.value);
            let i = 1;
            let tableHtml = '';

            while (i <= a) {
                tableHtml += `${n} x ${i} = ${n * i}<br>`;
                i++;
            }

            outputElement.innerHTML = tableHtml;
        });
    </script>
</body>
</html>
